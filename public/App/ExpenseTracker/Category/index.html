<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Expense Category Configuration</title>
    <link rel="stylesheet" href="../styles.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

<body class="bg-light">
    

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center app-header">
     <div class="d-flex align-items-center gap-3">
     <a onclick="onNavBack()"> <i class="bi bi-arrow-left fs-5 icon-btn"></i></a>
     
    <span class="app-title">PRAV APP - Expense Category Configuration</span></div>
    <div class="d-flex align-items-center gap-3">
      <i class="bi bi-bell fs-5 icon-btn"></i>
      <i class="bi bi-person-circle fs-5 icon-btn"></i>
    </div>
  </div>

  <div class="container py-3">

 <div id="messageBox"></div>


    <!-- Filter Panel -->
    <div class="mb-3">
       <div class="collapse mt-2" id="filterPanel">
        <div class="card card-body">
          <div class="row g-3">
            <div class="col-md-3">
              <input type="text" id="filterCategory" class="form-control" placeholder="Category">
            </div>
            <div class="col-md-3">
              <input type="text" id="filterSubCategory" class="form-control" placeholder="Subcategory">
            </div>
            <div class="col-md-3">
              <select id="filterImportance" class="form-select">
                <option value="">Importance</option>
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
                <option>Not Important</option>
              </select>
            </div>
            <div class="col-md-3">
              <select id="filterStatus" class="form-select">
                <option value="">Status</option>
                <option>Active</option>
                <option>Not Active</option>
                <option>Removed</option>
              </select>
            </div>
          </div>
          <div class="mt-3">
            <button class="btn btn-primary" onclick="applyFilters()">Search</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Menu Buttons -->
    <div class="mb-3 d-flex justify-content-between">
      <div>
        <button class="btn btn-success me-2" onclick="openAddCategory()">Add</button>
        <button class="btn btn-warning me-2" onclick="openEditCategory()">Edit</button>
        <button class="btn btn-danger me-2" onclick="deleteSelected()">Delete</button>
        <button class="btn btn-info" type="button" data-bs-toggle="collapse" data-bs-target="#filterPanel">Filter</button>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th scope="col"><input type="checkbox" id="selectAll"></th>
            <th scope="col">Category</th>
            <th scope="col">Subcategory</th>
            <th scope="col">Importance</th>
            <th scope="col">Limit Goal</th>
            <th scope="col">Recurring</th>
            <th scope="col">Suggestions</th>
            <th scope="col">Notes</th>
            <th scope="col">Status</th>
            <th scope="col">Created On</th>
          </tr>
        </thead>
        <tbody id="categoryTableBody"></tbody>
      </table>
    </div>

    <!-- Pagination (dummy) -->
    <nav class="mt-3">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
