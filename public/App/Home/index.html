
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prav Family App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<!-- Messgae Box Start -->
<div class="modal fade" id="popupMessageModal" tabindex="-1" aria-labelledby="popupMessageLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="popupMessageLabel">Message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="popupMessageBody">
        <!-- Message goes here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
<!-- Message Box End -->





  <!-- Top Bar -->
  <div class="d-flex justify-content-between align-items-center app-header">
    <div class="app-title">Prav Family App</div>
    <div class="d-flex align-items-center gap-3">
      <!-- Notification -->
      <div class="dropdown">
        <button class="icon-btn" id="notificationBtn" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-bell fs-5"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationBtn">
          <li><h6 class="dropdown-header">Notifications</h6></li>
          <li><a class="dropdown-item" href="#">No new notifications</a></li>
        </ul>
      </div>
      <!-- User -->
      <div class="dropdown">
        <button class="icon-btn" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle fs-5"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Theme</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Body -->
  <div class="container mt-4 mb-5">
    <div id="menu-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <!-- Tiles will be injected here -->
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Owned by Pravya Group of Enterprises
  </div>

</body>
</html>
